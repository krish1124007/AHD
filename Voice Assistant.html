  <form id="medicineForm" class="f11">
    <label for="medicine">Enter Medicine Name:</label>

        id="i2"></label>
    <input type="text" id="medicine" name="medicine" required></span>
    <button id="addMedicine" class="btn24">Add Medicine</button>
    <button id="voiceInput" class="btn24">Voice Input</button>
    <button id="voiceInput" class="btn24" onclick="updateMedicineList1()">Remove Medicine</button>


    <h2 class="h11">Medicine List</h2>
    <ul id="medicineList" class="u1"></ul>

    <div id="totalBill">
      <h3>Total Bill: <span id="totalAmount">0</span></h3>
    </div>
  </form>

  <script>
    const medicineForm = document.getElementById("medicineForm");
    const medicineInput = document.getElementById("medicine");
    const addMedicineButton = document.getElementById("addMedicine");
    const voiceInputButton = document.getElementById("voiceInput");
    const medicineList = document.getElementById("medicineList");
    const totalAmountSpan = document.getElementById("totalAmount");

    const medicines = [];

    addMedicineButton.addEventListener("click", (event) => {
      event.preventDefault();
      const medicineName = medicineInput.value.trim();
      if (medicineName !== "") {
        medicines.push(medicineName);
        updateMedicineList();
        updateTotalBill();
        medicineInput.value = "";
      }
    });

    voiceInputButton.addEventListener("click", () => {
      startVoiceInput();
    });

    function startVoiceInput() {
      const recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = (event) => {
        const speechResult = event.results[0][0].transcript;
        medicineInput.value = speechResult;
      };

      recognition.onend = () => {
        recognition.stop();
      };
    }

    function updateMedicineList() {
      medicineList.innerHTML = "";
      for (let i = 0; i < medicines.length; i++) {
        const listItem = document.createElement("li");
        listItem.textContent = medicines[i];
        medicineList.appendChild(listItem);
      }
    }

    function updateTotalBill() {
      const totalAmount = medicines.length * 10; // Assuming each medicine costs $10
      totalAmountSpan.textContent = totalAmount;
    }
    // ... (previous code)

    function updateMedicineList1() {
      medicineList.innerHTML = "";
      for (let i = 0; i < medicines.length; i++) {
        const listItem = document.createElement("li");
        listItem.textContent = medicines[i];
        // Add click event listener to remove medicine when clicked
        listItem.addEventListener("click", () => {
          removeMedicine(i);
        });
        medicineList.appendChild(listItem);
      }
    }

    function removeMedicine(index) {
      medicines.splice(index, 1); // Remove the medicine from the array
      updateMedicineList(); // Update the medicine list on the UI
      updateTotalBill(); // Update the total bill after removing the medicine
    }

    // ... (rest of your code)
